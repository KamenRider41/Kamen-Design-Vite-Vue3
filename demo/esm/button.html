<h1>Demo</h1>
<div id="app"></div>
<script type="module">
  import { createApp } from "vue/dist/vue.esm-bundler.js";
  import KamenUI, {
    SFCButton,
    JSXButton,
    KMButton,
  } from "../../dist/Kamen-design.mjs";

  createApp({
    template: `
<KMButton/>
<JSXButton/>
<SFCButton/>
`,
  })
    .component(SFCButton.name, SFCButton)
    .component(JSXButton.name, JSXButton)
    .component(KMButton.name, KMButton)
    .mount("#app");
</script>
